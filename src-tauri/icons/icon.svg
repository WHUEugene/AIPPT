<svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Complex Gradients - BRIGHT RED THEME -->
    <linearGradient id="nsf-bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" /> <!-- Red 500 -->
      <stop offset="50%" stop-color="#dc2626" /> <!-- Red 600 -->
      <stop offset="100%" stop-color="#b91c1c" /> <!-- Red 700 -->
    </linearGradient>
    
    <linearGradient id="nsf-glass-surface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4" />
      <stop offset="40%" stop-color="#fee2e2" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#fca5a5" stop-opacity="0.1" />
    </linearGradient>

    <linearGradient id="nsf-border-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="50%" stop-color="#fca5a5" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.4" />
    </linearGradient>

    <linearGradient id="nsf-neon-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffff00" /> <!-- Yellow -->
      <stop offset="50%" stop-color="#f97316" /> <!-- Orange -->
      <stop offset="100%" stop-color="#ffffff" /> <!-- White Hot -->
    </linearGradient>

    <!-- Filters -->
    <filter id="nsf-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="nsf-shadow-depth" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#7f1d1d" flood-opacity="0.4" />
    </filter>
  </defs>

  <!-- Background Container -->
  <rect x="64" y="64" width="384" height="384" rx="96" fill="url(#nsf-bg-grad)" />
  
  <!-- Decorative neural web in background (White/Pink) -->
  <path d="M64 160 Q 128 64 256 64 T 448 160" stroke="#fee2e2" stroke-width="2" stroke-opacity="0.3" fill="none" />
  <path d="M64 352 Q 128 448 256 448 T 448 352" stroke="#fee2e2" stroke-width="2" stroke-opacity="0.3" fill="none" />

  <!-- Stack Layer 1 (Bottom) -->
  <g transform="translate(160, 100) rotate(10 120 90)">
    <rect x="0" y="0" width="240" height="180" rx="16" fill="url(#nsf-glass-surface)" stroke="white" stroke-width="1.5" stroke-opacity="0.3" filter="url(#nsf-shadow-depth)" />
  </g>

  <!-- Stack Layer 2 (Middle) -->
  <g transform="translate(140, 130) rotate(5 120 90)">
    <rect x="0" y="0" width="240" height="180" rx="16" fill="url(#nsf-glass-surface)" stroke="white" stroke-width="1.5" stroke-opacity="0.4" filter="url(#nsf-shadow-depth)" />
    <!-- Neural Lines inside glass (Bright White/Pink) -->
    <path d="M40 90 H 200 M 120 40 V 140" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6" />
    <circle cx="120" cy="90" r="5" fill="#ffffff" fill-opacity="0.8" />
  </g>

  <!-- Stack Layer 3 (Top) - The "Hero" Slide -->
  <g filter="url(#nsf-shadow-depth)">
     <rect x="110" y="160" width="292" height="210" rx="24" fill="url(#nsf-glass-surface)" stroke="url(#nsf-border-grad)" stroke-width="3" />
     <!-- High-Gloss Glass Reflection -->
     <path d="M112 162 Q 256 280 400 162 L 400 200 Q 256 320 112 200 Z" fill="white" fill-opacity="0.25" />
  </g>

  <!-- Neural Flow Overlay (The "Active" AI part) -->
  <path d="M110 240 C 140 240, 160 210, 200 210 C 240 210, 260 265, 300 265 C 340 265, 360 220, 400 220" 
        stroke="url(#nsf-neon-flow)" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#nsf-glow)" />
        
  <!-- Glowing Nodes on the Flow (Brightest points) -->
  <circle cx="200" cy="210" r="9" fill="#ffffff" filter="url(#nsf-glow)" />
  <circle cx="300" cy="265" r="7" fill="#ffff00" filter="url(#nsf-glow)" />
  <circle cx="400" cy="220" r="5" fill="#f97316" filter="url(#nsf-glow)" />

  <!-- PPT Play Button Symbol (Integrated 3D) -->
  <path d="M236 300 L 290 330 L 236 360 V 300 Z" fill="white" filter="url(#nsf-glow)" opacity="1">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </path>

</svg>